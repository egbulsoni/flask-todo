<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .container {
            margin-top: 2rem;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
        }

        .delete-btn {
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">My Tasks</h1>
            <form method="POST" class="field has-addons">
                <div class="control is-expanded">
                    <input class="input" type="text" name="task" placeholder="New task">
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Add</button>
                </div>
            </form>
            <div class="box" style="margin-top: 1rem;">
                <ul>
                    {% for id, name in tasks %}
                    <li class="task-item">
                        <span>{{ name }}</span>
                        <a href="{{ url_for('delete', id=id) }}" class="button is-danger is-small delete-btn">Delete</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
